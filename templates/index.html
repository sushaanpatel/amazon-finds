<html>
    <head>
        <title>Amazon Finds</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu&family=Work+Sans:wght@400;900&display=swap');
            .dark{
                background-color: #222222;
                font-family: 'Open Sans', sans-serif;
                color: whitesmoke;
            }
            .white{
                background-color: whitesmoke;
                font-family: 'Open Sans', sans-serif;
                color: #222222;
            }
            .dark-div{
                background-color:#323232;
            }
            .white-div{
                background-color: #cfcfcf;
            }
            input.form-control.dark {
                background-color:#202020;
                color: white;
                border: #202020;
            }
            input.form-control.white {
                background-color:#e9e9e9;
                color: black;
            }
            .nav-bg{
                background-color:#001f2a;
            }
            #topbutton{
                display: none;
                position: fixed;
                bottom: 20px;
                right: 30px;
                z-index: 99;
                font-size: 18px;
                border: none;
                outline: none;
                border-radius: 20px;
                padding-top: 8px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 6px;
            }
            .gridcard{
                margin-bottom: 6.5%;
            }
        </style>
    </head>
    <body class="white">
        <nav class="navbar navbar-expand-lg navbar-dark nav-bg" id="navbar">
            <a class="navbar-brand" href="/"><b><img src="static/icons/white-plane-small.png">Amazon Finds</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="margin-right: 10px;" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="margin-left: 4px;">About Us</a>
                  </li>
                  <!-- <li>
                    <div class="form-check form-switch" style="margin-top: 6px;margin-left:8px;">
                        <label></label>
                        <input type="checkbox" onclick="theme()" style="font-size: 18px;" class="form-check-input">
                    </div>
                  </li> -->
                </ul>
              </div>
            </div>
        </nav>
        <button id="topbutton" class="btn btn-dark" onclick="topFunction()"><i style="font-size:30px;" class="bi bi-arrow-bar-up"></i></button>
        <center>
        <div style="width: 99%;max-width:1150px;margin-top:1%;" id="search_div">
            <form action="/search" method="POST">
                <div class="input-group mb-3">
                    <select name="filter" class="btn btn-dark dropdown" id="filter" onclick="changesearch()" style="font-size: 18px;width:100px;">
                        <option value="all">All</option>
                        <option value="homeapp">Home Appliances &ThickSpace;</option>
                        <option value="elderassist">Elder Assistance</option>
                        <option value="elect">Electronic</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Find Products" name="search_bar" style="font-size: 18px;">
                    <input type="submit" value="Search" class="btn btn-primary" style="font-size: 18px;">
                    <a class="btn btn-dark" href="/clearfilter" type="button" style="font-size: 18px;">Clear</a>
                </div>
            </form>
        </div>
        </center>
        <br>
        <div class="container">
            {% for i in display %}
            <div class="row">
                {% for o in i %}
                <div class="col">
                    <a href="/{{o[1]}}&id={{o[0]}}"><div class="card" style="margin-bottom: 6.5%; height:500px;background-color:#cfcfcf;border:0px;">
                        <center>
                        <img src="{{o[7].split(',')[0]}}" height="260px" width="260px" alt="" style="margin-top: 5%;">
                        </center>
                        <div class="card-body">
                            <p class="card-title" style="font-size:18px;"><b>{{o[2]}}</b></p>
                            {% if o[8] == "1" %}
                            <p class="card-text" style="font-size: 18px;"><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i></p>
                            {% elif o[8] == "2" %}
                            <p class="card-text" style="font-size: 18px;"><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i></p>
                            {% elif o[8] == "3" %}
                            <p class="card-text" style="font-size: 18px;"><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i></p>
                            {% elif o[8] == "4" %}
                            <p class="card-text" style="font-size: 18px;"><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star" style="color: yellow;"></i></p>
                            {% elif o[8] == "5" %}
                            <p class="card-text" style="font-size: 18px;"><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i><i class="bi bi-star-fill" style="color: yellow;"></i></p>
                            {% elif o[8] == "0" %}
                            <p class="card-text" style="font-size: 18px;"><span class="text">No Ratings</span></p>
                            {% endif %}
                            <p class="card-text" style="font-size: 18px;"></p>
                            <p style="font-size: 18px;" class="btn btn-warning"><i>{{o[4]}}</i></p>
                            <a href="/buynow/{{o[0]}}" class="btn btn-primary" style="float: right;margin-right:4%;font-size:18px;"><b>Buy Now</b></a>
                        </div>
                    </div></a>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
        <br>
        <script>
            mybutton = document.getElementById("topbutton");
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    mybutton.style.display = "block";
                } else {
                    mybutton.style.display = "none";
                }
            }

            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }

            function changesearch(){
                var div = document.getElementById('search_div');
                var fil = document.getElementById('filter').value;
                if (fil == "homeapp"){
                    div.innerHTML = 
                    `
                    <form action="/search" method="POST">
                        <div class="input-group mb-3">
                            <select name="cata" class="btn btn-dark dropdown" id="filter" oninput="changesearch()" style="font-size: 18px;width:100px;">
                                <option value="all">All</option>
                                <option value="homeapp" selected>Home Appliances</option>
                                <option value="elderassist">Elder Assistance</option>
                                <option value="elect">Electronic</option>
                            </select>
                            <select name="home_filt" class="btn btn-dark dropdown" style="font-size: 18px;">
                                <option value="highest">Kitchen</option>
                                <option value="lowest">Bathroom</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Find Products" name="search_bar" style="font-size: 18px;">
                            <input type="submit" value="Search" class="btn btn-primary" style="font-size: 18px;">
                            <button class="btn btn-dark" type="button" style="font-size: 18px;">Clear</button>
                          </div>
                    </form>
                    `;
                }
                else if (fil == "elderassist"){
                    div.innerHTML = 
                    `
                    <form action="/search" method="POST">
                        <div class="input-group mb-3">
                            <select name="cata" class="btn btn-dark dropdown" id="filter" oninput="changesearch()" style="font-size: 18px;width:100px;">
                                <option value="all">All</option>
                                <option value="homeapp">Home Appliances</option>
                                <option value="elderassist" selected>Elder Assistance</option>
                                <option value="elect">Electronic</option>
                            </select>
                            <select name="elder_filt" class="btn btn-dark dropdown" style="font-size: 18px;">
                                <option value="highest">Cushions</option>
                                <option value="lowest">Accupenture</option>
                            </select>
                            <input type="text" class="form-control" placeholder="Find Products" name="search_bar" style="font-size: 18px;">
                            <input type="submit" value="Search" class="btn btn-primary" style="font-size: 18px;">
                            <button class="btn btn-dark" type="button" style="font-size: 18px;">Clear</button>
                          </div>
                    </form>
                    `; 
                }
                else if (fil == "elect"){
                    div.innerHTML = 
                    `
                    <form action="/search" method="POST">
                        <div class="input-group mb-3">
                            <select name="cata" class="btn btn-dark dropdown" id="filter" oninput="changesearch()" style="font-size: 18px;width:100px;">
                                <option value="all">All</option>
                                <option value="homeapp">Home Appliances</option>
                                <option value="elderassist">Elder Assistance</option>
                                <option value="elect" selected>Electronic</option>
                            </select>
                            <select name="elect_filt" class="btn btn-dark dropdown" style="font-size: 18px;">
                                <option value="highest">Mobile</option>
                                <option value="lowest">Laptop</option>
                            </select>
                            </select>
                            <input type="text" class="form-control" placeholder="Find Products" name="search_bar" style="font-size: 18px;">
                            <input type="submit" value="Search" class="btn btn-primary" style="font-size: 18px;">
                            <button class="btn btn-dark" type="button" style="font-size: 18px;">Clear</button>
                          </div>
                    </form>
                    `;
                }
            }
        </script>
    </body>
</html>
